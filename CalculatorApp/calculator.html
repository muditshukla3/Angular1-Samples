<html ng-app="ngCalulatorApp">

<head>
    <script src="../angular.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <h1>Calculator App</h1>
    <div ng-controller="calcCtrl">
        <p><input type="text" ng-model="firstOperand"></input>
        <span>{{operation}}</span>
        <input type="text" ng-model="secondOperand"></input>
        <input type="button" ng-click="getResult()" value="="></input> {{result}}
        </p>
        <p>Choose Operation : 
            <input type="button" ng-click="updateOperation('+')" value="+"></input>
            <input type="button" ng-click="updateOperation('-')" value="-"></input>
            <input type="button" ng-click="updateOperation('*')" value="*"></input>
            <input type="button" ng-click="updateOperation('/')" value="/"></input>
        </p>
    </div>
</body>

</html>
