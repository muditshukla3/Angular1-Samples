<html ng-app="ngModelExamples">

<head>
    <script src="../angular.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div ng-controller="ExamplesCtrl">
        <h1>ng-model examples</h1>
        <p>TextBox: <input type="text"  ng-change="textBoxChange()" ng-model="textString"></input></p>
        <p>Checkbox: <input type="checkbox" ng-model="booleanValue"></input></p>
        <p>Date <input type="date" ng-model="dateValue"></input></p>
        <p>Radio : 
                <input type="radio" ng-model="radioValue" value="1">Option 1</input>
                <input type="radio" ng-model="radioValue" value="2">Option 2</input>
                <input type="radio" ng-model="radioValue" value="3">Option 3</input>
        </p>
        <div>
            <p>Text Input: {{textString}}</p>
            <p>Checbox input : {{booleanValue}}</p>
            <p>Date: {{dateValue}}</p>
            <p>Radio Value: {{radioValue}}</p>
        </div>
    </div>
</body>

</html>
