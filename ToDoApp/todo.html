<html ng-app="toDoApp">

<head>
    <script src="../angular.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <h1>ToDo App</h1>
    <div ng-controller="ToDoController as ctrl">

        <div>
            <h2>Add a Todo</h2>
            <input type="text" ng-model="ctrl.newTodo"></input>
            <button ng-click="ctrl.addNewTodo()">Add</button>
        </div>
        <div>
            <h2>Your Todo's</h2>
            <button ng-click="ctrl.triggerEditMode()" ng-hide="ctrl.editMode">Edit</button>
            <button ng-click="ctrl.triggerEditMode()" ng-show="ctrl.editMode">Done</button>
            <ol>
                <li ng-repeat="todo in ctrl.myToDoList track by $index" style="margin:10px">
                    <span ng-bind="todo" ng-hide="ctrl.editMode"></span>
                    <input type="text" ng-show="ctrl.editMode" ng-model="todo"/> 
                    <button ng-hide="ctrl.editMode" ng-click="ctrl.deleteToDo($index)">Delete</button>
                </li>
            </ol>
        </div>
    </div>
</body>

</html>
